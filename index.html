<!DOCTYPE html>
    <html>
      <head>
        <title>Campus Map</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyDEqX2Wd1DCH9J2OqFD83Q9lfAJ8pcvuhg&callback=initMap"></script>
        <script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>
        <script>

          function init() {
            var opts = {
              streetViewControl: false,
              tilt: 0,
              center: new google.maps.LatLng(0, 0),
              zoom: 3
            };

            var map = new google.maps.Map(document.getElementById('map'), opts);
            var mapBounds = new google.maps.LatLngBounds(
                    new google.maps.LatLng(0, 0),
                    new google.maps.LatLng(0, 0));
            var mapMinZoom = 12;
            var mapMaxZoom = 18;
            var overlay = new klokantech.MapTilerMapType(map, function (x, y, z) {
              return "http://tileserver.maptiler.com/campus/{z}/{x}/{y}.png".replace('{z}', z).replace('{x}', x).replace('{y}', y);
            },
                    mapBounds, mapMinZoom, mapMaxZoom);

            map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
           

            var geoloccontrol = new klokantech.GeolocationControl(map, mapMaxZoom);
            map.fitBounds(mapBounds);
            
                 var ctaLayer = new google.maps.KmlLayer({
          url: 'http://www.google.com/maps/d/u/0/kml?mid=1NMi554M7U1HFJhxvDuwEBXEFsSU&amp;lid=rgKkUtasv1o',
          map: map
        });

          }
        </script>
        <style>
          html, body, #map { width:100%; height:100%; margin:0; padding:0; }
        </style>
      </head>
      <body onload="init()">
        <div id="map"></div>
      </body>
    </html>
