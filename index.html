<!DOCTYPE html>
    <html>
      <head>
        <title>Pokemon Go Map</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyDEqX2Wd1DCH9J2OqFD83Q9lfAJ8pcvuhg&callback=initMap"></script>
        <script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>
        <script>

          function init() {
            var opts = {
              streetViewControl: false,
              tilt: 0,
              center: new google.maps.LatLng(0, 0),
              zoom: 3
            };

            var map = new google.maps.Map(document.getElementById('map'), opts);
            var mapBounds = new google.maps.LatLngBounds(
                    new google.maps.LatLng(0, 0),
                    new google.maps.LatLng(0, 0));
            var mapMinZoom = 12;
            var mapMaxZoom = 18;
            var overlay = new klokantech.MapTilerMapType(map, function (x, y, z) {
              return "http://tileserver.maptiler.com/campus/{z}/{x}/{y}.png".replace('{z}', z).replace('{x}', x).replace('{y}', y);
            },
                    mapBounds, mapMinZoom, mapMaxZoom);

            map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
           

            var geoloccontrol = new klokantech.GeolocationControl(map, mapMaxZoom);
            map.fitBounds(mapBounds);
            
            // POGO Layer 1
                 var ctaLayer = new google.maps.KmlLayer({
          url: 'http://www.google.com/maps/d/u/0/kml?mid=1NMi554M7U1HFJhxvDuwEBXEFsSU&amp;lid=rgKkUtasv1o',
          map: map
        });
          // Gotta catch em all clone
                 var ctaLayer2 = new google.maps.KmlLayer({
          url: 'http://www.google.com/maps/d/u/1/kml?mid=14Qv3Kfld9vdpXk7_M25beuhJBi4',
          map: map
        });
        
          // Pokemon GO! https://www.google.com/maps/d/u/0/viewer?hl=en&authuser=0&mid=1mpXySCt1jbnyEwy7V6ekRuRHMFI
                 var ctaLayer3 = new google.maps.KmlLayer({
          url: 'http://www.google.com/maps/d/u/0/kml?mid=1mpXySCt1jbnyEwy7V6ekRuRHMFI',
          map: map
        });
           // Pokemon go new york
                 var ctaLayer4 = new google.maps.KmlLayer({
          url: 'http://www.google.com/maps/d/u/0/kml?mid=1ifFEnIz0zgBmxX0CmtJpRVi_udw',
          map: map
        });
           // Pokemon caught world map / London
                 var ctaLayer5 = new google.maps.KmlLayer({
          url: 'http://www.google.com/maps/d/u/0/kml?mid=1_EMLlYsK7BlpPQGxCYDDLNbOMGY',
          map: map
        }); 
        // Texas Pokemon Go map
                 var ctaLayer5 = new google.maps.KmlLayer({
          url: 'http://www.google.com/maps/d/u/0/kml?mid=1dTSgdrHftP-6dwz-3l2eDkeNESI',
          map: map
        });
        // Rhode Island Pokemon Go map
                 var ctaLayer6 = new google.maps.KmlLayer({
          url: 'http://www.google.com/maps/d/u/0/kml?mid=1ewjzTeq1NDp_gJ57DWnYd3PqK6w',
          map: map
        });
        // NE Pennsylvania
                 var ctaLayer7 = new google.maps.KmlLayer({
          url: 'http://www.google.com/maps/d/u/0/kml?mid=148bBO2WxX5BsaYkBQjitBn6UdZU',
          map: map
        });
         // Clone of PokeMap: AZ by James Macen (Arizona)
                 var ctaLayer7 = new google.maps.KmlLayer({
          url: 'http://www.google.com/maps/d/u/1/kml?mid=1uPDh0iYZmrwBXgAP6lJRWQ5BWhE',
          map: map
        });               
        // Not working currently: https://www.google.com/maps/d/u/1/viewer?mid=1xlICRfFVjA0149VdcP-881LPHZ0&authuser=1        
          // San Diego
                 var ctaLayer8 = new google.maps.KmlLayer({
          url: 'http://www.google.com/maps/d/u/0/kml?mid=1bG8Q1zjFvgOj2zVTmhx6VBF39j4',
          map: map
        });         
          // Roanoke
                 var ctaLayer9 = new google.maps.KmlLayer({
          url: 'http://www.google.com/maps/d/u/0/kml?mid=1Cr5b2NVRC63HtOH2YoTQK-eoAaA',
          map: map
        });      
        
        
        
          }
        </script>
        <style>
          html, body, #map { width:100%; height:100%; margin:0; padding:0; }
        </style>
      </head>
      <body onload="init()">
        <div id="map" background: url('ring.gif'); background-repeat: no-repeat; background-position: center;"></div>
      </body>
    </html>
